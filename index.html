      <div v-if = "resource6 == true"  width="1087.27" height="634.149" type="application/pdf">
        <p id="about">This interactive multimedia artwork was made by Luis Navarro Del Angel for the project Echoes From This Land by Professor <a href="https://experts.mcmaster.ca/display/palmebr" target="_blank"> Briana Palmer at McMaster University</a>.
          <br> <br> <a href="https://www.luisnavarrodelangel.net/" target="_blank">Luis Navarro Del Angel</a> is a Mexican new media artist living in the traditional territories of the Mississauga and Haudenosaunee nations, and within the lands protected by the “Dish with One Spoon” wampum agreement. Luis recently completed his Ph.D. in the Communication, New Media, and Cultural Studies program at McMaster University. His artistic practice revolves around digital rhetoric, audiovisual performance, and electronic Latin dance music. 
    
<br> <br> To contact Luis send an email to <a href="mailto:navarrol@mcmaster.ca" target="_blank">navarrol@mcmaster.ca</a> </p>

<!-- Text from Call     -->
<text id="textFromCall" fill="#FFF2F2" xml:space="preserve" style="white-space: pre" font-family="Inknut Antiqua" font-size="19" font-weight="bold" letter-spacing="0em"><tspan x="35" y="198.934">We </tspan><tspan x="75.0967" y="198.934">call </tspan><tspan x="119.888" y="198.934">upon </tspan><tspan x="180.636" y="198.934">Library </tspan><tspan x="269.049" y="198.934">and </tspan><tspan x="314.897" y="198.934">Archives </tspan><tspan x="416.781" y="198.934">Canada </tspan><tspan x="503.803" y="198.934">to:&#10;</tspan><tspan x="35" y="247.934">&#10;</tspan><tspan x="35" y="296.934">i. </tspan><tspan x="55.9736" y="296.934">Fully </tspan><tspan x="117.842" y="296.934">adopt </tspan><tspan x="188.226" y="296.934">and </tspan><tspan x="235.715" y="296.934">implement </tspan><tspan x="360.594" y="296.934">the </tspan><tspan x="403.11" y="296.934">United </tspan><tspan x="484.516" y="296.934">Nations </tspan><tspan x="576.294" y="296.934">Declaration </tspan><tspan x="713.031" y="296.934">on </tspan><tspan x="747.345" y="296.934">the </tspan><tspan x="789.86" y="296.934">Rights </tspan><tspan x="866.535" y="296.934">of </tspan><tspan x="895.58" y="296.934">Indigenous </tspan><tspan x="35" y="345.934">Peoples </tspan><tspan x="128.88" y="345.934">and  </tspan><tspan x="187.071" y="345.934">the </tspan><tspan x="231.465" y="345.934">United </tspan><tspan x="314.75" y="345.934">Nations </tspan><tspan x="408.407" y="345.934">Joinet-Orentlicher </tspan><tspan x="620.369" y="345.934">Principles, </tspan><tspan x="748.333" y="345.934">as </tspan><tspan x="780.407" y="345.934">related </tspan><tspan x="867.755" y="345.934">to </tspan><tspan x="898.864" y="345.934">Aboriginal </tspan><tspan x="35" y="394.934">peoples&#x2019; </tspan><tspan x="133.077" y="394.934">inalienable </tspan><tspan x="261.714" y="394.934">right </tspan><tspan x="321.512" y="394.934">to </tspan><tspan x="349.75" y="394.934">know </tspan><tspan x="415.041" y="394.934">the </tspan><tspan x="456.563" y="394.934">truth </tspan><tspan x="519.46" y="394.934">about </tspan><tspan x="588.017" y="394.934">what </tspan><tspan x="646.999" y="394.934">happened </tspan><tspan x="761.238" y="394.934">and </tspan><tspan x="807.733" y="394.934">why, </tspan><tspan x="861.687" y="394.934">with </tspan><tspan x="915.789" y="394.934">regard </tspan><tspan x="993.716" y="394.934">to </tspan><tspan x="35" y="443.934">human </tspan><tspan x="114.451" y="443.934">rights </tspan><tspan x="184.217" y="443.934">violations </tspan><tspan x="297.011" y="443.934">committed </tspan><tspan x="420.251" y="443.934">against </tspan><tspan x="504.452" y="443.934">them </tspan><tspan x="565.312" y="443.934">in </tspan><tspan x="592.513" y="443.934">the </tspan><tspan x="633.389" y="443.934">residential </tspan><tspan x="757.909" y="443.934">schools. </tspan><tspan x="844.875" y="443.934">&#10;</tspan><tspan x="35" y="492.934">&#10;</tspan><tspan x="35" y="541.934">ii. </tspan><tspan x="67.3447" y="541.934">Ensure </tspan><tspan x="155.02" y="541.934">that </tspan><tspan x="210.706" y="541.934">its </tspan><tspan x="249.007" y="541.934">record </tspan><tspan x="332.507" y="541.934">holdings </tspan><tspan x="435.73" y="541.934">related </tspan><tspan x="524.815" y="541.934">to </tspan><tspan x="557.661" y="541.934">residential </tspan><tspan x="687.437" y="541.934">schools </tspan><tspan x="778.692" y="541.934">are </tspan><tspan x="825.027" y="541.934">accessible </tspan><tspan x="947.585" y="541.934">to </tspan><tspan x="980.431" y="541.934">the </tspan><tspan x="35" y="590.934">public.&#10;</tspan><tspan x="35" y="639.934">&#10;</tspan><tspan x="35" y="688.934">iii. </tspan><tspan x="78.6756" y="688.934">Commit </tspan><tspan x="179.036" y="688.934">more </tspan><tspan x="249.412" y="688.934">resources </tspan><tspan x="369.885" y="688.934">to </tspan><tspan x="406.306" y="688.934">its </tspan><tspan x="448.182" y="688.934">public </tspan><tspan x="531.249" y="688.934">education </tspan><tspan x="654.71" y="688.934">materials </tspan><tspan x="772.27" y="688.934">and </tspan><tspan x="826.948" y="688.934">programming </tspan><tspan x="988.632" y="688.934">on </tspan><tspan x="35" y="737.934">residential </tspan><tspan x="159.521" y="737.934">schools.</tspan></text>
